<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav role="navigation">
    <!-- my custom component -->
    <app-sidenav-list (onCloseEmitter)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- here goes main conenten of site.  -->
    <app-header (onToggleSidenavEmitter)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
