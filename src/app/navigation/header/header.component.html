<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Logo</a></div>
  <div fxHide.xs fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout="row" fxLayoutGap="1rem" class="navigation-items">
      <li><a routerLink="./signup" routerLinkActive="active">Signup</a></li>
      <li><a routerLink="./login" routerLinkActive="active">Login</a></li>
      <li>
        <a routerLink="/" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
