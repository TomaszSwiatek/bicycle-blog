<section
  class="articles-wrapper"
  fxLayout="column"
  fxLayout.gt-sm="row wrap"
  fxLayoutGap.gt-sm="1rem"
  fxLayoutAlign="center center"
>
  <mat-card
    fxFlex="300px"
    fxFlex.gt-xs="400px"
    class="article"
    *ngFor="let article of articles; index as i"
  >
    <mat-card-header>
      <mat-card-title>
        {{ article.title }}
      </mat-card-title>

      <mat-card-subtitle>{{ article.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ article.src }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <section>
        {{ article.content }}
      </section>
      <section class="counter">
        {{ article.likes }} people like this article.
      </section>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        mat-button
        *ngIf="!article.isAlreadyLiked"
        (click)="handleLikeArticle(i)"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button type="submit" mat-button routerLink="/article/{{ article.id }}">
        Read more
      </button>
    </mat-card-actions>
  </mat-card>
</section>
