<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav role="navigation">
    <!-- my custom component -->
    <app-sidenav-list
      (onCloseEmitter)="sidenav.close()"
      (logoutEmitter)="onLogout()"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- here goes main conenten of site.  -->
    <app-header
      (onToggleSidenavEmitter)="sidenav.toggle()"
      (logoutEmitter)="onLogout()"
    ></app-header>
    <main>
      <!-- admin panel content -->
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
