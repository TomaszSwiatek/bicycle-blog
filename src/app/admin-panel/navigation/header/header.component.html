<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div
    class="logo-header"
    [ngStyle.xs]="{ 'background-position-x': 'right' }"
    fxFlex
    routerLink="/"
  ></div>
  <div fxHide.xs fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout="row" fxLayoutGap="1rem" class="navigation-items">
      <li>
        <a routerLink="./manage" routerLinkActive="active" *ngIf="isAuth"
          >Manage Articles</a
        >
      </li>
      <li>
        <a routerLink="./signup" routerLinkActive="active" *ngIf="!isAuth"
          >Signup</a
        >
      </li>
      <li>
        <a
          (click)="onLogin()"
          routerLink="./login"
          routerLinkActive="active"
          *ngIf="!isAuth"
          >Login</a
        >
      </li>
      <li>
        <a (click)="onLogout()" *ngIf="isAuth">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
