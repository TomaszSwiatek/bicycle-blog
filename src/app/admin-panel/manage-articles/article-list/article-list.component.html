<table mat-table [dataSource]="dataSource">
  <!-- matColumnDef - is column identifier./
    By ng-container - we define one column - its header and cells with data./

   -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id | number }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="publishDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <!-- by pipe we define type ( and autoformat it) of data -->
    <td mat-cell *matCellDef="let element">{{ element.publishDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>state</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
